<div class="landing-page d-flex justify-content-between align-items-center p-5">
    <!-- Left Side: Image -->
    <div class="landing-image">
      <img [src]="imageUrl" class="img-fluid" alt="Restaurant Owner">
    </div>
  
    <!-- Right Side: Text Content -->
    <div class="landing-text">
      <h1 class="display-3 font-weight-bold">
        Grow Your Restaurant with Us!
      </h1>
      <p class="lead">
        Showcase your finest dishes to a community that values healthy, delicious meals.
        Join us to reach more customers, elevate your brand, and make a real impact.
      </p>
      <a href="#" class="btn btn-primary btn-lg">{{ buttonText }}</a>
    </div>
</div>
