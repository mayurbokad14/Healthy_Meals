<div class="edit-profile-page d-flex flex-column justify-content-center align-items-center">
    <h1>Edit Partner Profile</h1>
    

    <form (ngSubmit)="onSubmit()" class="edit-profile-form">
        

        <div class="form-group row">
            <div class="col">
                <label for="partnerName">Partner Name</label>
                <input type="text" id="partnerName" [(ngModel)]="partner.partnerName" name="partnerName" required>
            </div>
            <div class="col">
                <label for="shopName">Shop Name</label>
                <input type="text" id="shopName" [(ngModel)]="partner.shopName" name="shopName" required>
            </div>
            <div class="col">
                <label for="partnerEmail">Email</label>
                <input type="email" id="partnerEmail" [(ngModel)]="partner.partnerEmail" name="partnerEmail" required>
            </div>
        </div>


        <div class="form-group row">
            <div class="col">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" [(ngModel)]="partner.phoneNumber" name="phoneNumber">
            </div>
            <div class="col">
                <label for="address">Address</label>
                <input type="text" id="address" [(ngModel)]="partner.address" name="address">
            </div>
            <div class="col">
                <label for="city">City</label>
                <input type="text" id="city" [(ngModel)]="partner.city" name="city">
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="state">State</label>
                <input type="text" id="state" [(ngModel)]="partner.state" name="state">
            </div>
            <div class="col">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" [(ngModel)]="partner.zipCode" name="zipCode">
            </div>
            <div class="col">
                <label for="shopDescription">Shop Description</label>
                <textarea id="shopDescription" [(ngModel)]="partner.shopDescription" name="shopDescription"></textarea>
            </div>
        </div>

        <button type="submit" class="btn-submit">Update Profile</button>
    </form>
</div>
