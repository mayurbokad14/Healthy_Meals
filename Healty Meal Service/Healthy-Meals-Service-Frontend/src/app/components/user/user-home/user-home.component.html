<div class="landing-page d-flex justify-content-between align-items-center p-5">
    <!-- Left Side: Image -->
    <div class="landing-image">
      <img [src]="imageUrl" class="img-fluid" alt="Healthy Meal">
    </div>
  
    <!-- Right Side: Text Content -->
    <div class="landing-text">
      <h1 class="display-3 font-weight-bold">
        Healthy Meals for a Happier You
      </h1>
      <p class="lead">
        Discover a variety of delicious, nutritious, and freshly prepared meals that
        help you stay energized and healthy all day long.
      </p>
      <a href="#" class="btn btn-primary btn-lg">{{ buttonText }}</a>
    </div>
  </div>
